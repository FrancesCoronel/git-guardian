<!DOCTYPE html>
<html lang="en" ng-app="flickrTimes">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Powered by ACM@ODU">
    <title>flickrTimes</title>
    <!-- *** CSS *** -->
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <!-- Angular Material -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
    <!-- main CSS file -->
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <!-- *** Icons *** -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- *** Fonts *** -->
    <!-- Inconsolata Font -->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <!-- *** Favicons *** -->
    <!-- For old IEs -->
    <link rel="shortcut icon" href="img/favicons/favicon.ico" />
    <!-- For new browsers multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="img/favicons/favicon.ico">
    <!-- Chrome for Android -->
    <link rel="icon" sizes="192x192" href="img/favicons/favicon-192.png">
    <!-- For iPhone 6+ downscaled for other devices -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/favicons/favicon-180.png">
    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="img/favicons/favicon-144.png">
</head>

<body>
    <div ng-controller="MainController" ng-cloak="">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex=""></span>
                <h2>flickrTimes</h2>
                <span flex=""></span>
                <a href="https://github.com/fvcproductions/cmtech-assignment-1" target="_blank">
                    <md-button class="md-fab md-mini" aria-label="Favorite">
                        <i class="fa fa-github-alt"></i>
                    </md-button>
                </a>
                <span flex=""></span>
            </div>
        </md-toolbar>
        <br>
        <div class="container">
            <div class="row">
                <div class="card-columns">
                    <div class="card" ng-repeat="article in articles">
                        <div class="card-block">
                            <h4 class="card-title">
                                <a href="{{ article.web_url }}" target="_blank">
                                    {{ article.headline.main }}
                                </a>
                            </h4>
                            <p class="card-text">{{ article.lead_paragraph }}</p>
                            <p class="card-text">{{ article.pub_date }}</p>
                        </div>
                        <div class="card-block">
                            <a ng-href="{{ article.web_url }}" target="_blank" class="btn btn-primary-outline">
                                Learn More
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <!-- Moment JS -->
    <script src="js/moment.js"></script>
    <!-- Our main JS -->
    <script src="js/app.js"></script>
</body>

</html>
